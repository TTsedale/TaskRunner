    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-6 container-fluid m-auto formContainer">
                <form id="newTaskForm" onsubmit="validFormFieldInput()">
                    <div class="form-group">
                        <label for="name" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter task name, id etc..." >
                        <span id="errorMessage"> please enter name </span>
                       
                    </div>
                    <div class="form-group">
                        <label for="detailedDescription">Detail Discription</label>
                        <textarea id="detailedDescription" class="form-control" placeholder="Enter your discription" rows="3"></textarea> 
                        <span id="errorMessage2"> please enter detail description </span>

                    </div>
                    <div class="form-group">
                        <label for="assignedTo" class="form-label">Assigned To</label>
                        <input type="text" class="form-control" id="assignedTo"  placeholder="Enter associate name" >
                        <span id="errorMessage3"> please enter assigned person </span>
                    </div>
                    <br>

                    <label for="start">Due date: </label>
                    <input type="date" id="date">
                    <span id="errorMessage4"> please pick a date </span>

                    <div class="col">
                        <br>
                    <button type="submit" class="btn btn-dark" submitBtn value="send data">Add New Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
